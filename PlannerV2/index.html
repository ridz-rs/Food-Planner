<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>UTM Food Planner</title>
</head>
<body>
    <h2 id="header">UTM Food Planner</h2>
    <!-- <img src="bg.png" alt=""> -->
    <div id="center">
        <form class="form-horizontal">
            <div class="form-group">
            <label class="control-label col-sm-2" for="number">Budget</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="budget" placeholder="Enter budget">
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2" for="number">Calories:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="calorie" placeholder="Enter calories">
            </div>
            </div>
            <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                <label><input type="checkbox"> Remember data</label>
                </div>
            </div>
            </div>
            <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
