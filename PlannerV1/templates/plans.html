<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/planstyles.css') }}" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    <title>UTM Food Planner</title>
</head>
<body>
    <button onclick="history.back()" id="back_button"><</button>
    <p id="result_count"> {{ total_results }} search results...</p>
    <div id="results">
        {% for plan in plans %}
            <div class="container" id="detail_container">
                <p id="location_count">n locations</p>
                <div class="container" id="plan_container">
                    {% for item in plan %}
                        <img src={{item.img_path}} alt="food_image" id="food_img">
                    {% endfor %}
                </div>
                <p id="calories"> {{ total_calories[loop.index-1] }} calories</p>
                <div id="bottom_line">
                    <p id="price"> ${{ prices[loop.index-1] }}</p>
                    <a href="{{ url_for('details', _anchor='#learn_more', plan=plan) }}" id="learn_more"> Learn More > </a>
                </div>  
            </div>
        {% endfor %}
    </div>
</body>
</html>
