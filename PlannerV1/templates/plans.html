<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>UTM Food Planner</title>
</head>
<body>
    <!-- <header>UTM Food Planner</header> -->
    {% for plan in plans %}
        <h1>Start of plan</h1>
        {% for item in plan %}
            <div class="container" id="plan_container">
                <div class="container" id="image_container"> 
                    <img src={{item.img_path}} alt="food_image" height="50px">
                </div>
            </div>
        {% endfor %}
        <h1>End of plan</h1>
    {% endfor %}
    <!-- <script src="{{ url_for('static', filename='js/render.js') }}"></script> -->
</body>
</html>
